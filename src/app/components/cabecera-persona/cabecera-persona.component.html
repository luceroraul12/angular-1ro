<h1>CABECERA DE PERSONA</h1>
<div>
    <form #personaForm="ngForm" (ngSubmit)="onSubmit()">
        <div>
            <label>NOMBRE</label>
            <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="persona.nombre">
        </div>
        <div>
            <label>APELLIDO</label>
            <input type="text" name="apellido" #apellido="ngModel" [(ngModel)]="persona.apellido">
        </div>
        <div>
            <label>EDAD</label>
            <input type="text" name="edad" #edad="ngModel" [(ngModel)]="persona.edad">
        </div>

        <input type="submit" name="submit" value="enviar">
    </form>
</div>
<mat-grid-list cols="4">
    <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="'lightblue'">
        <app-formulario-prueba></app-formulario-prueba>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="3" [rowspan]="1" [style.background]="'lightblue'">
        <app-formulario-prueba></app-formulario-prueba>
    </mat-grid-tile>
</mat-grid-list>
